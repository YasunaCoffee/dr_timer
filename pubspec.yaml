name: the_count_down
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  font_awesome_flutter: ^8.10.0
  audioplayers: ^0.17.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
   - family: Roboto Mono
     fonts:
       - asset: fonts/RobotoMono-VariableFont_wght.ttf
         weight: 700
   - family: PollerOne
     fonts:
       - asset: fonts/PollerOne-Regular.ttf
   - family: FredokaOne
     fonts:
       - asset: fonts/FredokaOne-Regular.ttf


